<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>altruism-ator</title>
    <link rel="stylesheet" href="createYourOwnStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body onload="checkStatus()">
      <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>
                    <li class="nav-item"><a href="createYourOwn.html">Create your own</a></li>
                    <li class="nav-item"><a href="chat.html">Chat</a></li>
                    <li class="nav-item" id="logout-login"><a href="#" id="text-part">Logout</a></li>
                </ul>
            </nav>
        </div>
      </header>
      <h1>New Initiative</h1>
      <hr style="height:4px;background-color:#F8944C;border-width:0px;color:#F8944C;width:300px;margin-bottom:30px">
      <div id="new-initiative">
          <form id="newInitiativeForm" action="my-blobstore-url" method="POST" enctype="multipart/form-data">
            <p class="initiative-input">Title:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input type="text" name="initiative-title" required>
            <br/><br/>
            <p class="initiative-input">Insert Initiative Image:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input type="file" name="initiative-image">
            <br/><br/>
            <p class="initiative-input">Location:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input type="text" name="initiative-location" required>
            <br/><br/>
            <p class="initiative-input">Start Date:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input type="date" name="initiative-start-date" required>
            <br/><br/>
            <p class="initiative-input">End Date:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input type="date" name="initiative-end-date" required>
            <br/><br/>
            <p class="initiative-input">Context:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input id="big-text-space" type="text" name="initiative-context">
            <br/><br/>
            <p class="initiative-input">Cause:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input id="big-text-space" type="text" name="initiative-cause">
            <br/><br/>
            <p class="initiative-input">Target Audience:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input id="big-text-space" type="text" name="initiative-target-audience">
            <br/><br/>
            <p class="initiative-input">Instructions:
                <img id="mandatory" src="images/asterisk.png"></p>
            <input id="big-text-space" type="text" name="initiative-instructions" required>
            <br/><br/>
            <div class="popup">
                <span class="popuptext" id="myPopup">Create an account first!</span>
                <input type="submit" id="submit-new-initiative"/>
            </div>
          </form>
      </div>
  </body>
</html>
</html>
